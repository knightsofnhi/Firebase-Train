<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center jumbotron">

          <h1>Train Time</h1>
          <p>Choo choo!</p>

        </div>


      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="trainSection">

          </tbody>
        </table>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">

                <label for="trainName">Train Name</label>
                <input type="train" class="form-control" id="trainName" aria-describedby="trainHelp">
                <small id="trainHelp" class="form-text text-muted"></small>
              </div>


              <div class="form-group">
                <label for="inputDestination">Destination</label>
                <input type="destination" class="form-control" id="destination"></div>

              <div class="form-group">
                <label for="inputTime">First Train Time</label>
                <input type="firstTime" class="form-control" id="firstTime"></div>

              <div class="form-group">
                <label for="inputFrequency">Frequency</label>
                <input type="frequency" class="form-control" id="frequency"></div>

              <button type="submit" id="save" class="btn btn-primary">Submit</button>

            </form>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>


    <!-- // on submit get the inputs
        // save the inputs to the firebase// at the end, get the prediction working> -->


    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

    <script src="./app.js"></script>

</body>

</html>
